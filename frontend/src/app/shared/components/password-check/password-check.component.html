<div [@openClose]="isOpen ? 'open' : 'closed'" [class]="isOpen ? 'card px-4 py-4 mt-3 mb-5 mx-1' : ''">
  <p class="is-size-5">Password Requirements</p>
  <div class="mt-3 mb-5">
    <ul class="has-text-left is-size-7-mobile">
      <app-pass-fail-list-item [passing]="!errors?.minlength && !errors?.required">
        Minimum of 8 characters
      </app-pass-fail-list-item>
      <app-pass-fail-list-item [passing]="!errors?.lowerCase">
        Must contain a lowercase letter
      </app-pass-fail-list-item>
      <app-pass-fail-list-item [passing]="!errors?.upperCase">
        Must contain an uppercase letter
      </app-pass-fail-list-item>
      <app-pass-fail-list-item [passing]="!errors?.numbers">
        Must contain a number
      </app-pass-fail-list-item>
    </ul>
  </div>
</div>
