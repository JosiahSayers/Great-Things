<div class="container">

  <div *ngIf="greatThings$ | async as greatThings else loading">
    <div *ngIf="greatThings.length > 0 else noGreatThings">
      <app-great-things-tiles [greatThings]="greatThings"></app-great-things-tiles>
    </div>

    <ng-template #noGreatThings>No Great Things to load</ng-template>
  </div>

  <ng-template #loading>
    <progress class="progress is-primary"></progress>
  </ng-template>

</div>
