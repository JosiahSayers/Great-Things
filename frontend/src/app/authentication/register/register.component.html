<form [formGroup]="form" (submit)="onFormSubmit()">
  <div class="field">
    <div class="control">
      <input class="input is-medium" type="text" placeholder="Your Name" autofocus="" formControlName="name">
    </div>
  </div>

  <div class="field">
    <div class="control">
      <input class="input is-medium" type="email" placeholder="Your Email" autofocus="" formControlName="email">
    </div>
  </div>

  <div class="field">
    <div class="control">
      <input class="input is-medium" type="password" placeholder="Your Password" formControlName="password">
    </div>
  </div>

  <button type="submit" class="button is-block is-info is-large is-fullwidth">Register <i class="fa fa-sign-in"
      aria-hidden="true"></i></button>
</form>
